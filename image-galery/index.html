<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>

<body>
    <!-- first -->
    <section class="section nature">
        <img src="./images/nature-1.jpg" alt="nature" class="img" title="nature-1" data-id="1">
        <img src="./images/nature-2.jpg" alt="nature" class="img" title="nature-2" data-id="2">
        <img src="./images/nature-3.jpg" alt="nature" class="img" title="nature-3" data-id="3">
        <img src="./images/nature-4.jpg" alt="nature" class="img" title="nature-4" data-id="4">
        <img src="./images/nature-5.jpg" alt="nature" class="img" title="nature-5" data-id="5">
    </section>

    <!-- second -->
    <section class="section city">
        <img src="./images/city-1.jpg" alt="city" class="img" title="city-1" data-id="1">
        <img src="./images/city-2.jpg" alt="city" class="img" title="city-2" data-id="2">
        <img src="./images/city-3.jpg" alt="city" class="img" title="city-3" data-id="3">
        <img src="./images/city-4.jpg" alt="city" class="img" title="city-4" data-id="4">
        <img src="./images/city-5.jpg" alt="city" class="img" title="city-5" data-id="5">
    </section>

    <!-- modal -->

    <div class="modal">
        <button class="close-btn">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <!-- modal-content -->
        <div class="modal-content">
            <button class="prev-btn">
                <i class="fa-solid fa-angle-left"></i>
            </button>
            <button class="next-btn">
                <i class="fa-solid fa-angle-right"></i>
            </button>

            <!-- content -->
            <img src="./images/city-1.jpg" class="main-img" alt="">
            <h3 class="image-name">image Name</h3>
            <div class="modal-images">
                <img src="./images/city-1.jpg" alt="" title="city" data-id="1" class="modal-img">
                <img src="./images/city-2.jpg" alt="" title="city" data-id="2" class="modal-img seleced">
            </div>

        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
