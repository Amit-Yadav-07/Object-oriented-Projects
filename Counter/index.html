<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- first Counter -->
    <div class="container first-counter">
        <h3>First Counter</h3>
        <span class="counter-value">0</span>
        <div class="btn-container">
            <button type="button" class="btn increase">Increase</button>
            <button type="button" class="btn reset">Reset</button>
            <button type="button" class="btn decrease">Decrease</button>
        </div>
    </div>


    <!-- second Counter -->
    <div class="container second-counter">
        <h3>Second Counter</h3>
        <span class="counter-value">0</span>
        <div class="btn-container">
            <button type="button" class="btn increase">Increase</button>
            <button type="button" class="btn reset">Reset</button>
            <button type="button" class="btn decrease">Decrease</button>
        </div>
    </div>

    <!-- <script src="app-prototype.js"></script> -->
    <script src="app-class.js"></script>
</body>

</html>
